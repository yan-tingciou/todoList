<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAN's TODO List</title>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/yan-tingciou/todoList/main/images/todo32.ico">
    <!--小圖 大小需為32px*32px-->
    <meta name='description' content='JS-final-TODO List' />
    <meta name="keywords" content="六角學院課程,TODOLIST">
    <!--搜索這些關鍵字可以查到 -->
    <meta property="og:title" content="YAN's JS-final-work" />
    <meta property="og:description" content="YAN's JS-final-TODO List">
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yan-tingciou.github.io/todoList/" />
    <meta property="og:image" content="https://github.com/yan-tingciou/todoList/blob/main/images/TODO%E5%A4%A7%E4%B8%80%E9%BB%9E.png?raw=true" />
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div class="container">
        <h1>TODO LIST</h1>
        <div class="card input">
          <input type="text" placeholder="請輸入待辦事項" required />
          <a href="#" class="btn_add">+</a>
        </div>
        <div class="card card_list">
          <ul class="tab">
            <li class="active">全部</li>
            <li>待完成</li>
            <li>已完成</li>
          </ul>
          <div class="cart_content">
            <ul class="list">
            </ul>
            <div class="list_footer">
              <p>5個待完成項目</p>
              <a href="#">清除已完成項目</a>
            </div>
          </div>
        </div>
    </div>
    <script src="js/all.js"></script>
</body>
</html>
